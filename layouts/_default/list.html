{{ define "main" }}
<div class=" bg-body-primary" id="posts">
    <div class="container col-xxl-8 px-6 py-8 py-lg-10">
      <div class="p-3 pb-md-4 mx-auto">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
          {{ range .Pages }}
            <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            {{ .Summary }}
          {{ end }}
        </div>
    </div>
</div>
{{ end }}
