<div class=" bg-body-tertiary" id="news">
    <div class="container col-xxl-8 px-6 py-8 py-lg-10">
      <div class="p-3 pb-md-4 text-center">
        <h2 class="h1 text-uppercase">{{ .Site.Data.hometext.news.title }}</h2>
      </div>
      {{ range .Site.Data.hometext.news.list }}
      <div class="border-bottom d-md-flex align-items-center justify-content-between p-4 py-md-7">
        <a class="text-body-secondary text-decoration-none fs-5" href="{{ .url }}">
          {{ .text }}
        </a>
        <div class="text-uppercase pt-4 pt-md-0">{{ .date }}</div>
      </div>
      {{ end }}
    </div>
</div>
<!-- End of News -->
